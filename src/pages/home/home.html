<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="New Shopping item"></ion-input>
      </ion-item>
  <button ion-button (click)="addToken()">Add!</button>

   <ion-list>
      <ion-item-sliding *ngFor="let item of items">
        <ion-item>
          {{ item }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" icon-only (click)="removeItem(item)"><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list> 
</ion-content>
